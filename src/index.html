<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <!-- FAVICO -->
    <link rel="shortcut icon" sizes="32x32" type="image/x-icon" href="img/favicon_package/favicon.ico">
    
    <!-- LOGOS FOR DIFFERENT VENDORS -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon_package/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon_package/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon_package/favicon-16x16.png">
    <link rel="manifest" href="img/favicon_package/site.webmanifest">
    <link rel="mask-icon" href="img/favicon_package/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <title>Forkio</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="./img/favicon_package/android-chrome-192x192.png" alt="logo">
            </div>
            <form class="search">
                <input name="search" type="text" class="search__field" placeholder="search over 1,000,000 records" required>
                <button class="btn search__btn">
                    <svg class="search__icon">
                        <use href="img/icomoon/sprite.svg#icon-search"></use>
                    </svg>
                </button>
            </form>
            <div class="likes">
                <svg class="likes__icon">
                    <use href="img/icomoon/sprite.svg#icon-cart"></use>
                </svg>
            </div>
        </header>
        <div class="content">
            <div class="search-results">
                <ul class="list">
                    <li class="list__item">
                        <svg class="list__item-icon">
                            <use href="img/icomoon/sprite.svg#icon-image"></use>
                        </svg>
                        <div class="list__item-stats">
                            <h3 class="list__item-title">Happy Nights at Elm Street</h3>
                            <p class="list__item-genre">Comedy</p>
                            <p class="list__item-ratings">4/5</p>
                        </div>
                    </li>
                    <li class="list__item">
                        <svg class="list__item-icon">
                            <use href="img/icomoon/sprite.svg#icon-image"></use>
                        </svg>
                        <div class="list__item-stats">
                            <h3 class="list__item-title">Happy Nights at Elm Street</h3>
                            <p class="list__item-genre">Comedy</p>
                            <p class="list__item-ratings">4/5</p>
                        </div>
                    </li>
                    <li class="list__item">
                        <svg class="list__item-icon">
                            <use href="img/icomoon/sprite.svg#icon-image"></use>
                        </svg>
                        <div class="list__item-stats">
                            <h3 class="list__item-title">Happy Nights at Elm Street</h3>
                            <p class="list__item-genre">Comedy</p>
                            <p class="list__item-ratings">4/5</p>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="info">
                <div class="hlts">
                    <figure class="hlts__poster">
                        <img class="hlts__poster-img" src="img/v1.jpg">
                    </figure>
                    <div class="hlts-meta">
                        <div class="hlts-meta__movie-title">
                            <h2 class="">Men in Black International</h2>
                        </div>
                        <h3 class="hlts-meta__director">Some Staly</h3>
                        <p class="hlts-meta__release-date">Coming Soon</p>
                        <p class="hlts-meta__catch-phrase">Whole family adventure with a splatter of blood</p>
                        <p class="hlts-meta__ratings">4/5</p>
                    </div>
                </div>
                <div class="info-gallery">
                    <div class="section-header">
                        <h2 class="">gallery</h2>
                    </div>
                </div>
                <div class="info-info">
                    <div class="section-header">
                        <h2 class="">details</h2>
                    </div>
                </div>
                <div class="info-cast">
                    <div class="section-header">
                        <h2 class="">cast</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
