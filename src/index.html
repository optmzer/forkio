<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Forkio</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="" alt="Forkio logo" class="logo">
            <form class="search">
                <input name="search" type="text" class="search__field" placeholder="search over 1,000,000 records" required>
                <button class="btn search__btn">
                    <svg class="search__icon">
                        <use href="img/icomoon/sprite.svg#icon-search"></use>
                    </svg>
                </button>
            </form>
            <div class="likes">

            </div>
        </header>
    </div>
    <h2>Best Recepie app in the world</h2>
</body>
</html>
